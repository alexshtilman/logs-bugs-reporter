#############################################################
logging.level.telran=debug
##############################################################
server.port=0
spring.application.name=email-notifier
#########################################################
spring.profiles.active=${CONFIG_SERVER_PROFILE}
spring.config.import=configserver:http://${CONFIG_SERVER_IP}:${CONFIG_SERVER_PORT}/
#########################################################
spring.kafka.consumer.auto-offset-reset=earliest
spring.cloud.stream.bindings.getExceptionsConsumer-in-0.destination=${KAFKA_TOPIC_EXCEPTIONS}
spring.cloud.stream.bindings.getExceptionsConsumer-in-0.group=${KAFKA_EMAIL_NOTIFIIER_GROUP}
